<template name="blogLayout">
  <header>
    <div class="container">
      <div class="title">Jacob's Blog</div>
    </div>
  </header>
  <main class="container">
    {{>Template.dynamic template=content}}
  </main>
  <footer>
    <div class="container">Do or do not. There is no try.</div>
  </footer>
</template>

<template name="blogIndex">
  <h1>Post Index</h1>
  <p>Here are my blog posts.</p>
  {{#if Template.subscriptionsReady}}
    {{#each posts}}
      <article>
        <h2><a href="/blog/{{_id}}">{{title}}</a></h2>
        <p>{{createdAt}}</p>
      </article>
    {{else}}
      <p>No posts</p>
    {{/each}}
  {{else}}
    <p class="loading">Loading...</p>
  {{/if}}
</template>

<template name="blogPost">
  <a href="/blog">Posts</a>
  
  {{#if postReady}}
    {{#with post}}
      <article>
        <h1>{{title}}</h1>
        <p class="meta">{{createdAt}} | {{author}}</p>
        <div class="content">
          {{{body}}}
        </div>
      </article>
    {{/with}}
  {{else}}
    <p class="loading">Loading ...</p>
  {{/if}}
</template>
